<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading system</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js"></script>
</head>
<body>
    <section class="hero is-dark is-fullheight">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="/">
                            <span class="icon is-large">
                                <i class="fas fa-2x fa-feather"></i>
                            </span>
                            <h1 class="title">
                                GRADING SYSTEM
                            </h1>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="box">
                    <div class="columns is-mobile is-multiline">
                        <div class="column">
                            <a class="button is-dark is-outlined" href="/grade-student">
                                <span class="icon">
                                    <i class="fas fa-pen-fancy"></i>
                                </span>
                                <span>Enter the grade of a student</span>
                            </a>
                        </div>
                        <div class="column">
                            <a class="button is-dark is-outlined" href="/average-student">
                                <span class="icon">
                                    <i class="fas fa-user-graduate"></i>
                                </span>
                                <span>Get the average of a student</span>
                            </a>
                        </div>
                        <div class="column">
                            <a class="button is-dark is-outlined" href="/average-subject">
                                <span class="icon">
                                    <i class="fas fa-book"></i>
                                </span>
                                <span>Get the average of a subject</span>
                            </a>
                        </div>
                        <div class="column">
                            <a class="button is-dark is-outlined" href="/average-general">
                                <span class="icon">
                                    <i class="fas fa-file-alt"></i>
                                </span>
                                <span>Get the general average</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
